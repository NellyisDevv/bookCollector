<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/open-book.png" type="image/x-icon" />
    <title>Book Collector</title>
  </head>
  <body>
    <main id="outer-body">
      <div class="stats-modal">
        <div class="stats-modal-content">
          <h3 class="info-text">Information</h3>
          <hr />
          <div class="book-count-container book-container-columns">
            <p>Books</p>
            <p id="books-count" class="books-count">3</p>
          </div>
          <div class="book-complete-container book-container-columns">
            <p>Completed Books</p>
            <p class="books-complete" id="books-complete">1</p>
          </div>
          <div class="book-total-pages-container book-container-columns">
            <p>Total Pages</p>
            <p class="total-pages" id="total-pages">3282</p>
          </div>
          <div
            class="stats-modal-close-btn book-container-columns"
            id="stats-modal-close-btn"
          >
            <button class="stats-modal-btn">Close</button>
          </div>
        </div>
      </div>
      <div class="edit-book-modal">
        <div class="edit-book-modal-content">
          <input type="text" placeholder="Author" class="edit-modal-author" />
          <input
            placeholder="Book title"
            type="text"
            class="edit-modal-book-title"
          />
          <input
            placeholder="Number of pages"
            type="text"
            class="edit-modal-num-of-pages"
          />
          <span class="edit-book-modal-close-btn">Close</span>
        </div>
      </div>
      <main>
        <div class="library" id="library">
          <img
            class="library-logo"
            id="library-logo"
            src="/img/open-book.png"
            alt="cartoon logo of a library"
          />
          <h1>Library</h1>
        </div>
        <div class="actions">
          <div class="welcome-container" id="welcome-container">
            <div class="welcome-container-text" id="welcome-container-text">
              <h2>Add Book</h2>
            </div>
          </div>
          <div class="information-container" id="information-container">
            <h2>View Stats</h2>
          </div>
          <div class="api-generate-book" id="api-generate-book">
            <h2>Get Quote</h2>
          </div>
        </div>
        <div class="add-book-modal" id="add-book-modal">
          <form action="" id="form">
            <div class="add-book-modal-form">
              <input placeholder="Author" type="text" id="author" />
              <input placeholder="Book title" type="text" id="book-title" />
              <input
                placeholder="Number of pages"
                type="text"
                id="num-of-pages"
              />
            </div>
            <div class="form-buttons" id="form-buttons">
              <button class="green-btn" id="submit-btn " type="submit">
                Submit
              </button>
              <button class="red-btn" id="modal-close-btn">Close</button>
            </div>
          </form>
        </div>
        <div id="books"></div>
        <div class="placeholder" id="placeholder">
          <h3>Books you add appear here</h3>
        </div>
      </main>
    </main>
    <script src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Book Collector</title>
  </head>
  <body>
    <main>
      <div class="library" id="library">
        <img
          class="library-logo"
          id="library-logo"
          src="/img/library.png"
          alt="cartoon logo of a library"
        />
        <h1>Library</h1>
      </div>
      <div class="welcome-container" id="welcome-container">
        <div class="welcome-container-text" id="welcome-container-text">
          <h2>Welcome Home!</h2>
          <p>Click here to start adding books that you wish to read!</p>
        </div>
      </div>
      <div class="add-book-modal" id="add-book-modal">
        <div class="add-book-modal-form">
        <form action="" id="form">
          <input required placeholder="Author" type="text" id="author" />
          <input required placeholder="Book title" type="text" id="book-title" />
          <input required placeholder="Number of pages" type="text" id="num-of-pages" />
        </div>
        <div class="form-buttons" id="form-buttons">
          <button class="green-btn" id="submit-btn " type="submit">
            Submit
          </button>
          <button class="red-btn" id="modal-close-btn">Close</button>
        </div>
      </form>
      </div>
      <div id="books"></div>
      </div>
      <div class="placeholder" id="placeholder">
        <h3>Books you add appear here</h3>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
